<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Chatbox</title>

    <!-- import font awesome icons from cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-gradient-to-r from-cyan-500 py-5">
        <h1 class="text-center text-2xl font-bold"> My Cool Chatbox</h1>
        <div class="text-end px-5">
            <a href="#Login">Login</a>
            <a href="#Logout">Logout</a>
        </div>
    </div>

    <div id="wrapper" class="h-[80vh] mx-auto container flex flex-row mt-10">
        <div id="usercard" class="h-full w-4/12 bg-cyan-50 drop-shadow-md">

        </div>
        <div id="chatbox" class="h-full w-8/12 bg-cyan-100 drop-shadow-md ">
            <div id="messagesholder" class=" w-full bg-green-100 overflow-auto max-h-full">
                <div id="fillercontent" class="h-[200vh]">

                </div>

            </div>

            <div id="sendbox" class="absolute w-full h-20 bg-red-100 bottom-0 border-t-2 border-indigo-200">
                <div class="flex flex-row justify-between items-center h-full">
                    <input id="message" type="text" class="w-full h-full border-0"
                        placeholder="Type a message to start chatting">
                    <button id="send" class="px-5 h-full bg-cyan-500 text-white">
                        send
                    </button>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
