<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="bg-gradient-to-r from-cyan-500 py-5">
        <h1 class="text-center text-2xl font-bold">Cool Chatbox</h1>
        <div class="text-end px-5">
            <a href="#Home" class="px-5 py-1 h-full bg-cyan-500 rounded-md text-white hover:bg-cyan-600">Home</a>
        </div>
    </nav>

    <div class="h-[80vh] mx-auto container flex flex-row mt-10">
        <div class=" w-6/12 mx-auto inline-block p-6 rounded-lg shadow-lg bg-white max-w-sm content-center">
            <form>
                <h1 class="text-lg font-bold ">Login to start chatting!</h1>
                <div class="flex flex-col my-7">
                    <label class="block text-sm font-bold mb-2" for="username">Username</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="username" type="text" placeholder=" Enter your username">

                    <label class="block text-sm font-bold mb-2" for="password">Password</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password" placeholder="Enter your password">

                    <button type="submit" class="px-5 py-1 h-full bg-cyan-500 rounded-md text-white
                                        hover:bg-cyan-600">Login</button>

                    <a href="signuppage.html" class=" text-center my-2 px-5 py-1 h-full bg-cyan-500 rounded-md text-white
                        hover:bg-cyan-600"> Signup Now</a>
            </form>
        </div>
    </div>


</body>

</html>
